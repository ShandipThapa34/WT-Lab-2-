<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form>
		<label>First Name:</label>
		<input type="text" placeholder="Enter your first name" id="firstname">

		<br/>
		<br/>

		<label>Last Name:</label>
		<input type="text" placeholder="Enter your last name:" id="lastname">

		<br/>
		<br/>

		<label>Email:</label>
		<input type="Email" placeholder="example@example.com" id="email">

		<br/>
		<br/>

		<label>Date of birth:</label>
		<input type="Date" id="date">

		<br/>
		<br/>

		<label>Gender:</label>
		<br/>
		<input type="radio" id="male" ><label>Male</label>
		<br/>
		<input type="radio" id="female"><label>Female</label>
		<br/>
		<input type="radio" id="Other"><label>Other</label>
		<br/>

		<br/>
		<br/>
		
		<label>Country:</label>
		<select id="country">
			<option>Nepal</option>
			<option>India</option>
			<option>China</option>
		</select>

		<br/>
		<br/>

		<label>Hobby:</label>
		<input type="checkbox" id="singing"><label>Singing</label>
		<input type="checkbox" id="reading"><label>Reading</label>
		<input type="checkbox" id="dancing"><label>Dancing</label>
		<input type="checkbox" id="running"><label>Running</label>

		<br/>
		<br/>

		<input type="file">

		<br/>
		<br/>

		<input type="submit" value="SUBMIT">
	</form>
</body>
</html>
